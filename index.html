<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANORGANIZATION | Productivity Suite</title>
    
    <!-- Font: Plus Jakarta Sans (Modern, Terbaca Jelas) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#f8fafc',      // Slate-50
                            darkBg: '#0f172a',  // Slate-900
                            card: '#ffffff',
                            darkCard: '#1e293b',
                            primary: '#be123c', // Rose-700 (Warna Brand ANOZ)
                            secondary: '#64748b', // Slate-500
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(190, 18, 60, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Transisi Halus untuk Tema */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        
        /* Arsitektur Halaman Slide */
        #app-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .view-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
            background-color: var(--bg-color);
            padding-bottom: 4rem; /* Ruang untuk scroll bawah */
        }

        /* Status Slide */
        .slide-in { transform: translateX(0); opacity: 1; z-index: 20; }
        .slide-out-left { transform: translateX(-20%); opacity: 0; z-index: 10; pointer-events: none; }
        .slide-out-right { transform: translateX(100%); opacity: 0; z-index: 30; pointer-events: none; }

        /* Sembunyikan scrollbar tapi tetap bisa scroll */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Glass Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass-header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-brand-bg text-slate-900 dark:bg-brand-darkBg dark:text-slate-100 antialiased">

    <!-- WRAPPER UTAMA -->
    <div id="app-wrapper">

        <!-- HALAMAN 1: DASHBOARD (MENU UTAMA) -->
        <section id="dashboard" class="view-section slide-in px-4 pt-4">
            
            <!-- Navbar Dashboard -->
            <header class="flex justify-between items-center py-4 mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand-primary rounded-xl text-white flex items-center justify-center font-bold text-xl shadow-glow">
                        A
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight leading-none">ANORGANIZATION</h1>
                        <p class="text-xs text-brand-secondary dark:text-slate-400">Productivity Suite</p>
                    </div>
                </div>
                <button id="themeToggle" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-yellow-400 hover:scale-105 transition">
                    <i class="fas fa-sun dark:hidden"></i>
                    <i class="fas fa-moon hidden dark:inline"></i>
                </button>
            </header>

            <!-- Hero Text -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2 text-slate-800 dark:text-white">Mau produktif apa hari ini?</h2>
                <p class="text-slate-500 dark:text-slate-400">Pilih alat bantu di bawah ini untuk memulai.</p>
            </div>

            <!-- Grid Alat -->
            <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
                <!-- Kartu akan di-generate oleh JS -->
            </div>

            <!-- Footer -->
            <footer class="text-center py-6 text-sm text-slate-400 mt-8">
                &copy;  ANORGANIZATION | ANOZCORP 2K26
            </footer>
        </section>

        <!-- HALAMAN 2: TOOL DETAIL (ISI ALAT) -->
        <section id="toolView" class="view-section slide-out-right bg-white dark:bg-brand-darkBg">
            
            <!-- Header Alat (Sticky) -->
            <div class="glass-header sticky top-0 z-50 px-4 py-3 flex items-center gap-4 shadow-sm">
                <button onclick="goHome()" class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-200 hover:bg-brand-primary hover:text-white transition-all group shadow-sm">
                    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                </button>
                <div class="flex-1 overflow-hidden">
                    <h2 id="toolHeaderTitle" class="font-bold text-lg truncate">Nama Alat</h2>
                    <p class="text-xs text-slate-500 dark:text-slate-400 truncate">Klik tombol kembali untuk ke menu utama</p>
                </div>
            </div>

            <!-- Kontainer Isi Alat -->
            <div class="container mx-auto px-4 py-6 max-w-4xl">
                
                <!-- Kotak Panduan (Instruction Box) -->
                <div id="toolGuideBox" class="bg-blue-50 dark:bg-slate-800/50 border border-blue-100 dark:border-slate-700 rounded-xl p-4 mb-8 flex gap-4 items-start">
                    <div class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex flex-shrink-0 items-center justify-center mt-1">
                        <i class="fas fa-info"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm text-blue-800 dark:text-blue-300 mb-1">Cara Penggunaan</h4>
                        <p id="toolGuideText" class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed">
                            Panduan akan muncul di sini...
                        </p>
                    </div>
                </div>

                <!-- Area Interaksi Alat -->
                <div id="toolContainer" class="min-h-[60vh]">
                    <!-- Konten JS Masuk Sini -->
                </div>

            </div>
        </section>

    </div>

    <!-- JAVASCRIPT -->
    <script>
        // --- DATA ALAT & PANDUAN ---
        const tools = [
            { 
                id: 'pomodoro', 
                icon: 'fa-clock', 
                color: 'text-rose-500', 
                bg: 'bg-rose-50 dark:bg-rose-900/20',
                title: 'Pomodoro Timer', 
                desc: 'Teknik fokus kerja 25 menit.',
                guide: 'Atur waktu fokus (biasanya 25 menit). Klik "Mulai" dan fokuslah bekerja hingga waktu habis. Ambil istirahat singkat setelahnya.'
            },
            { 
                id: 'eisenhower', 
                icon: 'fa-list-check', 
                color: 'text-blue-500', 
                bg: 'bg-blue-50 dark:bg-blue-900/20',
                title: 'Matriks Eisenhower', 
                desc: 'Prioritas tugas Penting vs Mendesak.',
                guide: 'Kelompokkan tugas Anda ke 4 kotak. Kuadran 1 (Merah) harus dikerjakan sekarang. Kuadran 4 (Abu) sebaiknya diabaikan.'
            },
            { 
                id: 'decision', 
                icon: 'fa-spinner', 
                color: 'text-purple-500', 
                bg: 'bg-purple-50 dark:bg-purple-900/20',
                title: 'Roda Keputusan', 
                desc: 'Bantu pilih keputusan acak.',
                guide: 'Masukkan opsi pilihan (misal: Makan Siang A, B, C) lalu klik tombol "+". Setelah semua opsi masuk, klik "PUTAR RODA" untuk membiarkan takdir memilih.'
            },
            { 
                id: 'meeting', 
                icon: 'fa-coins', 
                color: 'text-yellow-500', 
                bg: 'bg-yellow-50 dark:bg-yellow-900/20',
                title: 'Kalkulator Rapat', 
                desc: 'Hitung biaya uang meeting.',
                guide: 'Masukkan estimasi gaji rata-rata peserta per jam dan jumlah peserta. Klik "Mulai" saat rapat dimulai untuk melihat uang yang "terbakar" detik demi detik.'
            },
            { 
                id: 'voice', 
                icon: 'fa-microphone', 
                color: 'text-emerald-500', 
                bg: 'bg-emerald-50 dark:bg-emerald-900/20',
                title: 'Catatan Suara', 
                desc: 'Ubah suara jadi teks.',
                guide: 'Pastikan izin mikrofon aktif (gunakan Chrome). Klik ikon Mic besar, lalu bicaralah. Teks akan muncul otomatis. Anda bisa mengedit atau menyalin hasilnya.'
            },
            { 
                id: 'habit', 
                icon: 'fa-calendar-check', 
                color: 'text-teal-500', 
                bg: 'bg-teal-50 dark:bg-teal-900/20',
                title: 'Pelacak Kebiasaan', 
                desc: 'Bangun streak harian.',
                guide: 'Tambah kebiasaan baru. Klik tombol centang setiap hari jika Anda berhasil melakukannya. Jaga agar angka "Streak" (berturut-turut) tidak putus.'
            },
            { 
                id: 'timezone', 
                icon: 'fa-globe', 
                color: 'text-indigo-500', 
                bg: 'bg-indigo-50 dark:bg-indigo-900/20',
                title: 'Visual Timezone', 
                desc: 'Cek beda waktu visual.',
                guide: 'Geser slider di atas. Anda akan melihat jam berapa saat ini di New York, London, Jakarta, dan Tokyo secara bersamaan. Ikon matahari/bulan menunjukkan siang/malam.'
            },
            { 
                id: 'sound', 
                icon: 'fa-music', 
                color: 'text-pink-500', 
                bg: 'bg-pink-50 dark:bg-pink-900/20',
                title: 'Suara Fokus', 
                desc: 'Hujan & White Noise.',
                guide: 'Klik salah satu kartu suara untuk memutarnya. Suara ini membantu menutupi kebisingan sekitar agar Anda lebih fokus.'
            },
            { 
                id: 'snippets', 
                icon: 'fa-clipboard', 
                color: 'text-orange-500', 
                bg: 'bg-orange-50 dark:bg-orange-900/20',
                title: 'Simpan Template', 
                desc: 'Copy-paste teks cepat.',
                guide: 'Simpan teks yang sering Anda ketik ulang (alamat, no rek, salam). Klik tombol "COPY" untuk menyalinnya ke clipboard instan.'
            },
            { 
                id: 'countdown', 
                icon: 'fa-hourglass-start', 
                color: 'text-cyan-500', 
                bg: 'bg-cyan-50 dark:bg-cyan-900/20',
                title: 'Hitung Mundur', 
                desc: 'Target hari H.',
                guide: 'Pilih tanggal target masa depan. Alat ini akan menghitung sisa hari, jam, menit, dan detik menuju momen tersebut.'
            },
        ];

        // --- DOM REFERENCES ---
        const dashboard = document.getElementById('dashboard');
        const toolView = document.getElementById('toolView');
        const toolsGrid = document.getElementById('toolsGrid');
        const toolContainer = document.getElementById('toolContainer');
        const toolHeaderTitle = document.getElementById('toolHeaderTitle');
        const toolGuideText = document.getElementById('toolGuideText');
        const themeToggle = document.getElementById('themeToggle');

        // --- RENDER DASHBOARD ---
        tools.forEach(tool => {
            const card = document.createElement('div');
            card.className = "bg-brand-card dark:bg-brand-darkCard p-5 rounded-2xl shadow-soft hover:shadow-lg hover:-translate-y-1 transition-all cursor-pointer border border-slate-100 dark:border-slate-800 flex items-center gap-4 group";
            card.onclick = () => openTool(tool.id);
            
            card.innerHTML = `
                <div class="w-14 h-14 rounded-xl ${tool.bg} ${tool.color} flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                    <i class="fas ${tool.icon}"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-slate-800 dark:text-slate-100 truncate">${tool.title}</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1 line-clamp-2 leading-relaxed">${tool.desc}</p>
                </div>
                <div class="text-slate-300 dark:text-slate-600 group-hover:text-brand-primary transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </div>
            `;
            toolsGrid.appendChild(card);
        });

        // --- NAVIGASI ---
        function openTool(id) {
            const tool = tools.find(t => t.id === id);
            if (!tool) return;

            // Set Info
            toolHeaderTitle.innerText = tool.title;
            toolGuideText.innerText = tool.guide;

            // Render Konten
            stopProcesses();
            toolContainer.innerHTML = '';
            if (renderers[id]) renderers[id](toolContainer);

            // Animasi Slide
            dashboard.classList.remove('slide-in');
            dashboard.classList.add('slide-out-left');
            
            toolView.classList.remove('slide-out-right');
            toolView.classList.add('slide-in');
            
            // Scroll ke atas
            toolView.scrollTop = 0;
        }

        window.goHome = function() {
            // Animasi Slide Balik
            toolView.classList.remove('slide-in');
            toolView.classList.add('slide-out-right');
            
            dashboard.classList.remove('slide-out-left');
            dashboard.classList.add('slide-in');

            stopProcesses();
        }

        // --- TEMA ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- UTILS ---
        let intervalRef = null;
        let audioCtxRef = null;
        
        function stopProcesses() {
            if (intervalRef) clearInterval(intervalRef);
            if (audioCtxRef) audioCtxRef.close();
            intervalRef = null;
            audioCtxRef = null;
        }

        // --- RENDERERS (LOGIKA ALAT) ---
        const renderers = {
            
            // 1. POMODORO
            pomodoro: (el) => {
                el.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center space-y-8 pt-4">
                        <div id="pTime" class="text-7xl font-bold text-slate-800 dark:text-white font-mono tracking-tighter">25:00</div>
                        <div class="flex gap-4">
                            <button id="pStart" class="bg-brand-primary text-white px-8 py-3 rounded-full font-bold shadow-lg hover:opacity-90 transition active:scale-95">Mulai Fokus</button>
                            <button id="pReset" class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-6 py-3 rounded-full font-bold hover:bg-slate-300 transition">Reset</button>
                        </div>
                        <div class="flex gap-2 text-sm">
                            <button onclick="setP(25)" class="px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded hover:bg-slate-200">25m</button>
                            <button onclick="setP(5)" class="px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded hover:bg-slate-200">5m</button>
                            <button onclick="setP(15)" class="px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded hover:bg-slate-200">15m</button>
                        </div>
                    </div>
                `;
                let t = 25 * 60, run = false;
                const disp = document.getElementById('pTime'), btn = document.getElementById('pStart');
                const upd = () => disp.innerText = `${Math.floor(t/60).toString().padStart(2,'0')}:${(t%60).toString().padStart(2,'0')}`;
                
                window.setP = (m) => { stopProcesses(); run=false; t=m*60; upd(); btn.innerText="Mulai Fokus"; btn.classList.remove('bg-yellow-500'); btn.classList.add('bg-brand-primary'); };
                
                btn.onclick = () => {
                    if(run) { clearInterval(intervalRef); btn.innerText="Lanjut"; btn.classList.replace('bg-yellow-500','bg-brand-primary'); }
                    else {
                        intervalRef = setInterval(() => { if(t>0){t--; upd();} else { clearInterval(intervalRef); alert('Selesai!'); run=false; } }, 1000);
                        btn.innerText="Jeda"; btn.classList.replace('bg-brand-primary','bg-yellow-500');
                    }
                    run = !run;
                };
                document.getElementById('pReset').onclick = () => setP(25);
            },

            // 2. EISENHOWER
            eisenhower: (el) => {
                const d = JSON.parse(localStorage.getItem('az_eis')) || {q1:[],q2:[],q3:[],q4:[]};
                el.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${mq('q1','bg-red-50 border-red-200','text-red-700','PENTING & MENDESAK')}
                        ${mq('q2','bg-blue-50 border-blue-200','text-blue-700','PENTING, TIDAK MENDESAK')}
                        ${mq('q3','bg-yellow-50 border-yellow-200','text-yellow-700','TIDAK PENTING, MENDESAK')}
                        ${mq('q4','bg-slate-100 border-slate-200','text-slate-600','HAPUS (TDK PENTING)')}
                    </div>
                `;
                function mq(id,bg,txt,tt) {
                    return `<div class="${bg} border rounded-xl p-4 flex flex-col min-h-[250px] dark:bg-slate-800 dark:border-slate-700">
                        <h4 class="${txt} font-bold text-xs mb-3 dark:text-slate-300">${tt}</h4>
                        <div class="flex gap-2 mb-2"><input id="i-${id}" class="flex-1 text-sm p-2 rounded border dark:bg-slate-900 dark:border-slate-600 dark:text-white" placeholder="Tugas.."><button onclick="adE('${id}')" class="bg-white dark:bg-slate-700 px-3 rounded shadow-sm">+</button></div>
                        <ul id="l-${id}" class="space-y-2 flex-1 overflow-y-auto"></ul>
                    </div>`;
                }
                window.rE = () => ['q1','q2','q3','q4'].forEach(q => document.getElementById(`l-${q}`).innerHTML = d[q].map((x,i) => `
                    <li class="bg-white dark:bg-slate-900 p-2 rounded shadow-sm text-sm flex justify-between group border border-transparent hover:border-slate-300 dark:text-slate-200">${x} <button onclick="rmE('${q}',${i})" class="text-red-300 hover:text-red-500">&times;</button></li>
                `).join(''));
                window.adE = (q) => { const v=document.getElementById(`i-${q}`).value; if(v){d[q].push(v); localStorage.setItem('az_eis',JSON.stringify(d)); rE(); document.getElementById(`i-${q}`).value='';} };
                window.rmE = (q,i) => { d[q].splice(i,1); localStorage.setItem('az_eis',JSON.stringify(d)); rE(); };
                rE();
            },

            // 3. DECISION
            decision: (el) => {
                el.innerHTML = `
                    <div class="flex flex-col items-center">
                        <div class="flex w-full gap-2 mb-4"><input id="wI" class="flex-1 p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-600 dark:text-white" placeholder="Opsi (cth: Mie Ayam)"><button onclick="adO()" class="bg-brand-primary text-white px-5 rounded-xl font-bold">+</button></div>
                        <div id="wT" class="flex flex-wrap gap-2 justify-center mb-6"></div>
                        <canvas id="wC" width="300" height="300" class="rounded-full shadow-lg mb-6"></canvas>
                        <button id="wS" class="bg-brand-primary text-white px-10 py-3 rounded-full font-bold shadow-glow hover:scale-105 transition">PUTAR RODA</button>
                        <div id="wR" class="mt-4 text-xl font-bold h-8 text-brand-primary"></div>
                    </div>
                `;
                let ops = ["Ya", "Tidak"];
                const ctx = document.getElementById('wC').getContext('2d');
                let ang=0;
                const drw = () => {
                    const arc = Math.PI*2/ops.length;
                    ctx.clearRect(0,0,300,300);
                    ops.forEach((o,i)=>{
                        const a = ang+i*arc;
                        ctx.beginPath(); ctx.fillStyle = i%2===0?'#be123c':'#e11d48';
                        ctx.arc(150,150,145,a,a+arc); ctx.lineTo(150,150); ctx.fill();
                        ctx.save(); ctx.translate(150+Math.cos(a+arc/2)*100, 150+Math.sin(a+arc/2)*100);
                        ctx.rotate(a+arc/2+Math.PI); ctx.fillStyle="#fff"; ctx.fillText(o, -ctx.measureText(o).width/2, 0); ctx.restore();
                    });
                    // Arrow
                    ctx.beginPath(); ctx.fillStyle="black"; ctx.moveTo(290,150); ctx.lineTo(300,140); ctx.lineTo(300,160); ctx.fill();
                };
                window.adO = () => { const v=document.getElementById('wI').value; if(v){ops.push(v); document.getElementById('wI').value=''; ren();} };
                window.rmO = (i) => { ops.splice(i,1); ren(); };
                const ren = () => { document.getElementById('wT').innerHTML=ops.map((o,i)=>`<span class="bg-slate-200 px-2 rounded text-xs flex gap-1 items-center">${o}<button onclick="rmO(${i})" class="text-red-500 font-bold">x</button></span>`).join(''); drw(); };
                document.getElementById('wS').onclick = () => {
                    let spd = 0.5, dec = 0.005;
                    document.getElementById('wR').innerText="";
                    const loop = setInterval(() => {
                        ang+=spd; drw(); spd-=dec;
                        if(spd<=0) { clearInterval(loop); document.getElementById('wR').innerText = ops[Math.floor(Math.random()*ops.length)]; }
                    },16);
                };
                ren();
            },

            // 4. MEETING
            meeting: (el) => {
                el.innerHTML = `
                    <div class="max-w-md mx-auto space-y-6 pt-6">
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                            <label class="text-xs font-bold text-slate-400 uppercase">Gaji Rata-rata/Jam (IDR)</label>
                            <input type="number" id="mS" value="100000" class="w-full text-xl font-bold border-b py-2 outline-none dark:bg-transparent dark:text-white dark:border-slate-600">
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                            <label class="text-xs font-bold text-slate-400 uppercase">Jumlah Peserta</label>
                            <input type="number" id="mP" value="5" class="w-full text-xl font-bold border-b py-2 outline-none dark:bg-transparent dark:text-white dark:border-slate-600">
                        </div>
                        <div class="text-center py-4">
                            <div class="text-xs font-bold text-red-500 uppercase tracking-widest">UANG TERBAKAR</div>
                            <div id="mC" class="text-4xl font-black text-slate-800 dark:text-white my-2">Rp 0</div>
                            <div id="mT" class="font-mono text-slate-400">00:00:00</div>
                        </div>
                        <button id="mB" class="w-full bg-brand-primary text-white py-3 rounded-xl font-bold shadow-lg hover:opacity-90 transition">Mulai Rapat</button>
                    </div>
                `;
                let s=0, r=false; const cE=document.getElementById('mC'), tE=document.getElementById('mT'), b=document.getElementById('mB');
                b.onclick = () => {
                    if(r) { clearInterval(intervalRef); b.innerText="Lanjut"; b.classList.add('bg-blue-600'); }
                    else {
                        const rt = (document.getElementById('mS').value * document.getElementById('mP').value)/3600;
                        intervalRef = setInterval(()=>{ s++; cE.innerText="Rp "+Math.floor(s*rt).toLocaleString('id-ID'); 
                        tE.innerText=new Date(s*1000).toISOString().substr(11,8); },1000);
                        b.innerText="Stop"; b.classList.remove('bg-blue-600');
                    }
                    r=!r;
                };
            },

            // 5. VOICE
            voice: (el) => {
                el.innerHTML = `
                    <div class="flex flex-col h-full">
                        <div id="vA" class="flex-1 bg-white dark:bg-slate-800 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-4 text-lg mb-6 overflow-y-auto min-h-[200px] dark:text-white" contenteditable="true"></div>
                        <div class="flex justify-center gap-4">
                            <button id="vM" class="w-16 h-16 rounded-full bg-slate-800 text-white text-2xl hover:scale-110 transition shadow-xl"><i class="fas fa-microphone"></i></button>
                            <button onclick="navClip(document.getElementById('vA').innerText)" class="w-16 h-16 rounded-full bg-slate-200 text-slate-700 text-xl hover:bg-slate-300 transition"><i class="fas fa-copy"></i></button>
                        </div>
                        <p id="vS" class="text-center text-sm text-slate-400 mt-2">Idle</p>
                    </div>
                `;
                if('webkitSpeechRecognition' in window) {
                    const rc = new webkitSpeechRecognition(); rc.continuous=true; rc.interimResults=true; rc.lang='id-ID';
                    const va=document.getElementById('vA'), vm=document.getElementById('vM'), vs=document.getElementById('vS');
                    let l=false;
                    rc.onstart=()=>{ vs.innerText="Mendengarkan..."; vm.classList.add('bg-red-600','animate-pulse'); };
                    rc.onend=()=>{ vs.innerText="Berhenti"; vm.classList.remove('bg-red-600','animate-pulse'); l=false; };
                    rc.onresult=(e)=>{ let f=''; for(let i=e.resultIndex;i<e.results.length;++i) if(e.results[i].isFinal) f+=e.results[i][0].transcript; va.innerText+=f+" "; };
                    vm.onclick=()=>{ if(l)rc.stop(); else rc.start(); l=!l; };
                } else el.innerHTML="<p class='text-center text-red-500'>Browser tidak support.</p>";
            },

            // 6. HABIT
            habit: (el) => {
                let h = JSON.parse(localStorage.getItem('az_hb'))||[];
                el.innerHTML = `
                    <div class="flex gap-2 mb-6"><input id="hI" class="flex-1 p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-600 dark:text-white" placeholder="Kebiasaan Baru"><button onclick="adH()" class="bg-brand-primary text-white px-5 rounded-xl font-bold">Tambah</button></div>
                    <div id="hL" class="space-y-3"></div>
                `;
                window.rHb = () => {
                    const td = new Date().toDateString();
                    document.getElementById('hL').innerHTML = h.map((x,i) => {
                        const ok = x.l === td;
                        return `<div class="flex justify-between items-center p-4 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <div><div class="font-bold dark:text-white ${ok?'line-through opacity-50':''}">${x.n}</div><div class="text-xs text-brand-primary font-bold">ðŸ”¥ ${x.s} Hari</div></div>
                            <div class="flex gap-2"><button onclick="tgH(${i})" class="w-10 h-10 rounded-full flex items-center justify-center ${ok?'bg-green-500 text-white':'bg-slate-100 text-slate-400'}"><i class="fas fa-check"></i></button><button onclick="dlH(${i})" class="w-10 h-10 flex items-center justify-center text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></div>
                        </div>`
                    }).join('');
                };
                window.adH = () => { const v=document.getElementById('hI').value; if(v){h.push({n:v,s:0,l:''}); svH(); document.getElementById('hI').value='';} };
                window.tgH = (i) => { const td=new Date().toDateString(); if(h[i].l!==td){h[i].s++; h[i].l=td;} else {h[i].s--; h[i].l='';} svH(); };
                window.dlH = (i) => { h.splice(i,1); svH(); };
                const svH = () => { localStorage.setItem('az_hb',JSON.stringify(h)); rHb(); };
                rHb();
            },

            // 7. TIMEZONE
            timezone: (el) => {
                el.innerHTML=`
                    <div class="space-y-6 pt-4">
                        <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl"><input id="tzS" type="range" min="0" max="1439" class="w-full accent-brand-primary cursor-pointer"><p class="text-center text-xs mt-2 text-slate-500">Geser Waktu</p></div>
                        <div id="tzL" class="space-y-3"></div>
                    </div>
                `;
                const s=document.getElementById('tzS'), n=new Date(); s.value=n.getUTCHours()*60+n.getUTCMinutes();
                const l=[{n:"New York",o:-5},{n:"London",o:0},{n:"Jakarta",o:7},{n:"Tokyo",o:9}];
                const u = () => {
                    const b=parseInt(s.value);
                    document.getElementById('tzL').innerHTML=l.map(x=>{
                        let m=b+x.o*60; if(m<0)m+=1440; if(m>=1440)m-=1440;
                        const isN=m<360||m>1080;
                        return `<div class="flex justify-between items-center p-4 rounded-xl ${isN?'bg-slate-900 text-slate-400':'bg-white text-slate-800'} border dark:border-slate-700 shadow-sm">
                            <div class="flex gap-3 items-center"><i class="fas ${isN?'fa-moon text-blue-400':'fa-sun text-yellow-500'}"></i> <span class="font-bold">${x.n}</span></div>
                            <div class="text-2xl font-mono">${Math.floor(m/60).toString().padStart(2,'0')}:${(m%60).toString().padStart(2,'0')}</div>
                        </div>`
                    }).join('');
                };
                s.oninput=u; u();
            },

            // 8. SOUND
            sound: (el) => {
                el.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 h-full content-center">
                        <button onclick="plS('rain')" class="p-6 bg-slate-800 rounded-2xl text-white hover:scale-105 transition"><i class="fas fa-cloud-rain text-4xl mb-2 text-blue-400"></i><div class="font-bold">Hujan</div></button>
                        <button onclick="plS('white')" class="p-6 bg-slate-200 dark:bg-slate-700 rounded-2xl text-slate-800 dark:text-white hover:scale-105 transition"><i class="fas fa-wind text-4xl mb-2 text-slate-400"></i><div class="font-bold">White Noise</div></button>
                        <button id="stS" class="col-span-2 hidden py-3 bg-red-500 text-white rounded-xl font-bold mt-4">Matikan Suara</button>
                    </div>
                `;
                window.plS = (t) => {
                    if(audioCtxRef) audioCtxRef.close();
                    audioCtxRef = new (window.AudioContext||window.webkitAudioContext)();
                    const bs=2*audioCtxRef.sampleRate, buf=audioCtxRef.createBuffer(1,bs,audioCtxRef.sampleRate), d=buf.getChannelData(0);
                    for(let i=0;i<bs;i++) d[i]=Math.random()*2-1;
                    const src=audioCtxRef.createBufferSource(); src.buffer=buf; src.loop=true;
                    const g=audioCtxRef.createGain(); g.gain.value=0.15;
                    if(t==='rain'){const f=audioCtxRef.createBiquadFilter(); f.type='lowpass'; f.frequency.value=400; src.connect(f); f.connect(g);} else src.connect(g);
                    g.connect(audioCtxRef.destination); src.start();
                    const btn=document.getElementById('stS'); btn.classList.remove('hidden'); btn.onclick=()=>{audioCtxRef.close(); btn.classList.add('hidden');};
                };
            },

            // 9. SNIPPETS
            snippets: (el) => {
                let s = JSON.parse(localStorage.getItem('az_sn'))||[];
                el.innerHTML=`
                    <div class="space-y-4">
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-xl border dark:border-slate-700"><input id="sT" class="w-full border-b mb-2 p-1 dark:bg-transparent dark:text-white outline-none font-bold" placeholder="Judul"><textarea id="sC" class="w-full dark:bg-transparent dark:text-slate-300 text-sm h-20 outline-none" placeholder="Isi teks..."></textarea><button onclick="adS()" class="w-full bg-brand-primary text-white py-2 rounded-lg text-sm font-bold">Simpan</button></div>
                        <div id="sL" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                    </div>
                `;
                window.rS=()=>{ document.getElementById('sL').innerHTML=s.map((x,i)=>`<div class="bg-white dark:bg-slate-800 p-3 rounded-xl border dark:border-slate-700 relative group"><div class="font-bold text-sm dark:text-white">${x.t}</div><div class="text-xs text-slate-500 truncate my-2">${x.c}</div><button onclick="navClip('${x.c}')" class="w-full bg-slate-100 dark:bg-slate-700 text-xs font-bold py-2 rounded hover:bg-brand-primary hover:text-white">COPY</button><button onclick="rmS(${i})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500">&times;</button></div>`).join(''); };
                window.adS=()=>{ const t=document.getElementById('sT').value, c=document.getElementById('sC').value; if(t&&c){s.push({t,c}); localStorage.setItem('az_sn',JSON.stringify(s)); rS(); document.getElementById('sT').value=''; document.getElementById('sC').value='';} };
                window.rmS=(i)=>{ s.splice(i,1); localStorage.setItem('az_sn',JSON.stringify(s)); rS(); };
                rS();
            },

            // 10. COUNTDOWN
            countdown: (el) => {
                const sv = localStorage.getItem('az_cd')||'';
                el.innerHTML=`<div class="text-center pt-6"><input id="cD" type="date" value="${sv}" class="text-xl bg-transparent border-b dark:text-white text-center mb-8"><div class="flex gap-3 justify-center text-center text-white">${bx('dd','HARI')}${bx('hh','JAM')}${bx('mm','MNT')}${bx('ss','DTK')}</div></div>`;
                function bx(i,l){return `<div class="bg-slate-800 p-3 rounded-xl min-w-[70px]"><div id="${i}" class="text-2xl font-bold">0</div><div class="text-[10px] text-slate-400">${l}</div></div>`;}
                const inp=document.getElementById('cD');
                const rn=()=>{
                    if(!inp.value)return; localStorage.setItem('az_cd',inp.value);
                    const t=new Date(inp.value).getTime();
                    intervalRef=setInterval(()=>{
                        const d=t-new Date().getTime();
                        if(d<0){clearInterval(intervalRef);return;}
                        document.getElementById('dd').innerText=Math.floor(d/(86400000));
                        document.getElementById('hh').innerText=Math.floor((d%86400000)/3600000);
                        document.getElementById('mm').innerText=Math.floor((d%3600000)/60000);
                        document.getElementById('ss').innerText=Math.floor((d%60000)/1000);
                    },1000);
                };
                inp.onchange=rn; if(sv)rn();
            }
        };

        window.navClip = (t) => { navigator.clipboard.writeText(t); alert("Disalin!"); }

    </script>
</body>
</html>
